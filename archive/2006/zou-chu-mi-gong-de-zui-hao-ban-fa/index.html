    <h1 class="post-title">走出迷宫最好的办法</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>我们都玩过走迷宫的游戏.走出迷宫的最好最快的方法是什么呢？有经验的朋友一定会说：从出口处出发倒着走。对，这就是最好的方法。从目的地出发可以更快找到答案。我们现在学会了一种新的思维模式：倒着看问题。</p>
<p>我们走迷宫之前，我们先拿到迷宫的地图，找到我们的目的地，然后寻到我们的出路。然后再在迷宫里探索。在真正走迷宫的时候，你才不至于在岔道口迷惑不前，现在我们又学到了一种解决问题的简单方法：明确自己的目的可以更容易到达终点。</p>
<p>只要明确了自己的目的，从哪里开始都可以到达终点。</p>

    <h1 class="post-title">一切都会过去的</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>我常常这么想，因为一切都会过去，苦也罢累也罢，就算每天有做不完的事，就算再不顺利，总有一天会成为过去的事情；等到这段“HARD TIME”过去了，我就可以作我想做的事情了。</p>
<p>但是，忙碌的一天过去了，谁又知道明天不是同样忙碌的一天呢？或许又有许多的烦心事找上门来，让你无处可躲。</p>
<p>究竟怎样才是最佳的方案，对于只有一次的人生，总不能把自己想做的事拖到自己老到没有力气的时候吧！</p>

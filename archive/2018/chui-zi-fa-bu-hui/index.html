  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>听了锤子的新产品发布会。</p>
<p>看到老罗在台上汗流满面的样子，很感动。</p>
<p>我一紧张就容易燥热出汗，出汗令人很不舒服，甚至有狼狈之感，但是，并没有什么可丢脸的。</p>
<p>老罗电脑的创新确实令人耳目一新。可惜是安卓系统，售价又不算便宜。虽然革了键盘的命，但毕竟是台式机，暂时应该不需要考虑。下一台电脑，应该还是15寸的Macbook吧。</p>
<hr />
<p>有人说老师的职业安稳，但我并不是为了安稳而应聘这份工作。我应聘它，是因为它对我来说是一个挑战，说是人生最大的挑战也不为过。如果能过这一关，也许真的就所向无敌了。不过也未必。人生的问题总会源源不断地冒出来。</p>

  <!-- 正文 -->
  <div class="post-content">
    <p>MSNのスペースを利用するのは、また久しぶりのことです。どういうわけか、僕は聞く人を意識していると、ことを言えなくなる。と同様に、読む人を意識して何かを書くのも苦手なのです。だから、めったにこのスペースを利用しないでいた。でも最近はそういう自分がちょっと嫌になった。</p>
<p>そういうわけで、ESCAPEという名に変えた。僕は抜け出したいのだ、そういう古い自分から、たった少しでも。</p>
<p>馬鹿なことや変わったと思われることを書いたりして嫌われるより、始終黙っているほうがずっと悲しいと思うから。</p>

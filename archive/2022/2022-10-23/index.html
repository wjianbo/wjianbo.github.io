<p>早上起来有点阴天。</p>

<p>新现场第一次正式 review。</p>
<p>设计书不是自己从零做的，对于改动别人的东西，我一直很保守。先过了这一关再说吧。</p>

<p>临睡前又想洗澡，结果一点多才睡。</p>
<p>泡澡的时候看《代码整洁之道》。看到很棒的范例，恨不得马上实践。</p>
<p>「好的代码就像在讲故事。」</p>

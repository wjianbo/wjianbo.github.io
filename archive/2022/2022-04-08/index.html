  <div class="post-content">
    <p>解决中日文乱码问题（Mac）</p>
<p>在 <code>~/.zshrc</code> 文件中添加</p>
<pre><code data-lang="shell">export LANG=en_US.UTF-8
</code></pre>
<p>然后执行 <code>source ~/.zshrc</code> 或重启一下 WezTerm 应该就可以了。</p>
<hr />

<ul>
<li>Enter copy mode: <code>CTRL-SHIFT-X</code></li>
<li>Toggle selection mode: <code>v</code></li>
<li>Copy: <code>CTRl-SHIFT-C</code></li>
<li>Exit copy mode: <code>Esc</code></li>

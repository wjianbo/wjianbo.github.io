  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>世界杯结束了。一年一度喜剧大赛结束了。二零二二年进入了垃圾时间。转念又觉得，垃圾时间并不存在，如果你在玩无限游戏的话。</p>
<hr />
<p>久违地给家里打电话，得知爸妈都已经发烧一个礼拜。弟弟一家也都在发烧。便宜的退热药已经买不到。</p>
<hr />
<p>去麻辣大学吃烤鱼。晶说总结下今年：</p>
<ul>
<li>学 Rust</li>
<li>学网球</li>
<li>旅游两次</li>
</ul>
<p>明年：</p>
<ul>
<li>想换工作</li>
<li>想买房</li>
<li>做好学一年网球的准备</li>
<li>跑步</li>
</ul>

    <h1 class="post-title">短剧开始啦</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>晚上边洗碗边看《短剧开始啦》第二集。</p>
<p>润平为了追女生，找春斗搭档演短剧。春斗由此体会到短剧的乐趣，决定以短剧为生。</p>
<p>「除了你，我想不到别人。」春斗对润平说。</p>
<p>润平一直没有告诉春斗，其实在找春斗之前，他还邀请过别人，但被拒绝了。</p>
<p>春斗十年后得知此事，深受打击。他冲润平吼道：「你难道没有想过，如果和别人合作，也许早就红了？」</p>
<p>润平也生气地说：「我真不该选你。」</p>
<p>最后，润平在表演时临时加戏，说出：「我选对了人！」</p>

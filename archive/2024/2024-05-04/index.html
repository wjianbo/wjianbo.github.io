    <h1 class="post-title">读完了『騎士団長殺し』。看到豆</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>读完了『騎士団長殺し』。看到豆瓣有一则评论说，喜欢跑马拉松的村上，一定也喜欢大量喝水。印象深刻的一段描写，是主人公去超市买东西，买了些什么，结算时没有要塑料袋，节省了5日元。有必要吗？没有必要吗？</p>
<p>接着读最近刚买的伊坂幸太郎的小说。还是伊坂更有趣些。比如他笔下的老师觉得问学生「你知道老师为什么叫你来吗」不好。就好比你违反了交通规则被交警抓到，交警问你知道自己违反了哪一条吗？或者电脑弹出的错误提示窗，上面写着你觉得是哪里出错了？</p>

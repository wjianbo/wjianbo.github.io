  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>晶有时感叹自己记忆力不如从前，比如记不住读过的书的内容。我也有同样的烦恼。不仅是读过的书，看过的电影、电视剧，我也很快会把情节忘记。有的电影印象中看过不止一遍，再次看到的时候，依然想不起后面的情节。对我来说，这并不是年纪大了才有的现象。也许，书和电影被创作出来，本来就不是为了让人记住的。寺田寅彦在某篇文章里把作者比作向导。跟着向导走的时候，我们往往是不会记路的。除非我们的目标是自己成为向导。</p>

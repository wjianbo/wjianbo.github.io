    <h1 class="post-title">《我的解放日志》里，弟弟向具先</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>《我的解放日志》里，弟弟向具先生借了心心念念的劳斯莱斯，由此找到了内心的平静。</p>
<p>在这方面，我是一个钝感的人。我不太会羡慕别人开豪车，住豪宅。我也品不出好酒的妙处。</p>
<p>那么我是一个无欲无求的人吗？好像也不是。我会羡慕别人写字写得好，画画画得好，羡慕别人会讲故事，羡慕别人能歌善舞。</p>
<p>我也有想拥有的东西，比如性能更强大的苹果电脑，电子阅读器。</p>

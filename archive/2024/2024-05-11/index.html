    <h1 class="post-title">昨晚看完了《微暗之火》。今天把</h1>

  <!-- 正文 -->
  <div class="post-content">
    <p>昨晚看完了《微暗之火》。今天把剧版《史密斯夫妇》看完了。又看了电影版《史密斯夫妇》。虽然是将近二十年前的电影，但依然觉得很精彩。晶说动作片也蛮好看的，跟爽剧没什么差。</p>
<p>上午去打了网球。七点多到球场。两个人对打了大约一个小时。会长来了又单独帮我们喂球。今天没有打比赛，集体练习之后就回家了。</p>
<p>中午晶做了炒面。晚上买了啤酒和柠檬沙瓦回家喝。晶想吃的零食找了几家店都没有找到。最后从超市买了烤鸡肉串和鸡翅根作为补偿。</p>

<li>用一种食物形容对方</li>
</ol>
<p>晶说我像香蕉。她觉得香蕉很重要，如果只留下一种水果，她会选香蕉，虽然没有那么爱吃。我不太会回答这类问题，但如果我是香蕉，那你就是牛奶吧。不错的组合。</p>
<ol start="2">
<li>一直想一起做而没能实现的事</li>
</ol>
<p>晶的回答是一起早起做瑜伽，坚持三个月。我说这个可以有，明天就可以开始。</p>

  <!-- 正文 -->
  <div class="post-content">
    <p>又想写晨间日记。想建立这样的系统：给每个日期创建一个单独的文本文件，每年的这一天都用同一个文件来写。这样我就可以回顾去年的自己是怎样的状态。这个想法来自很久以前读的《晨间日记的奇迹》。</p>
<p>昨天太阳能发电的销售上门，说可以免费模拟费用情况，把房子的图纸拍了照片，下周日再上门作说明。</p>
<p>又把博客的模版折腾了一番。主要修改了字体和导航菜单的样式。参考了<a rel="external" href="https://yihui.org/">谢益辉的博客</a>。未来也许会把菜单去掉，像<a rel="external" href="https://notes.andymatuschak.org/">Andy的工作笔记</a>一样。</p>

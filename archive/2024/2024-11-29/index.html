  <div class="post-content">
    <p>又有好几天断更。可能每天 300 字的要求还是太高了。《501 个创意写作练习》一书建议从每天 5 分钟开始：几乎每个人都能从自己的一天里抽出 5 分钟。</p>
<p>而且，如果你去视频网站上搜索，会发现 5 分钟能做的事情可多了。</p>
<p>除了 5 分钟写作，还可以有 5 分钟健身，5 分钟学编程。</p>
<p>好了，5 分钟已经过了，明天见！</p>

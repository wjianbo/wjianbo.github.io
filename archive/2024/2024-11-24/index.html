  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>周末两天下午都去打网球了。发挥时好时坏。好的时候截击练习可以持续多拍，坏的时候发球都会下网。</p>
<p>练习时的问题：击球时会不由自主地跳起来，身体没有旋转。以后注意击球时控制身体，不让脚离地。</p>
<p>周六和厉害的对手打了两场比赛。因为太过紧张，遇到快球的时候，还是会不由自主地快速挥拍迎击，反而失误更多。什么时候才能心平气和地打球呢？</p>
<p>周日 4:2 赢下一场。自己的发球局一度打到平分，最后赢了。开心。</p>

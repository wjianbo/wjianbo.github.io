  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>读完了伊坂幸太郎的《佩珀尔幻象》。如果用一句话来概括这本书，我想称它为一个小说家的《查拉图斯特拉如是说》读后感。小说中提到了“永恒轮回”的观念。斯多葛学派也认为宇宙中所有事件曾在过去以同样的形式出现无数次，未来也会如此。</p>
<p>这种观念让人难以接受，比如那些经历不幸的人，要一遍又一遍的经历不幸。但它也不是完全没有价值。如果我相信自己做的每一件事都会在未来无限重复，那么我就会更认真地去做每一次选择。既然我要反复经历这一生，那我就会想让它更值得过。如果我遭受了命运的暴击，我也想予以还击。</p>

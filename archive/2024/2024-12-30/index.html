  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>周六 kou 哥租了场地，于是上午俱乐部活动后，又多练了两个小时。他约的另一个人没有来，所以只有三个人。第一次打 1v2。第一轮只得了一分，第二轮打到 9:10。晶说我涨球了。最后又和晶打了一局单打。</p>
<p>kou 哥一直鼓励我们自己租场地来练。</p>
<p>早上 8 点多出门，一直打到下午三 3 点。除了合宿，这是最久的一次。三个人两个小时强度还是蛮高的。结束后没有及时拉伸放松，第二天浑身酸痛。</p>

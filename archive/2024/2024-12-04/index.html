    <h1 class="post-title">机器人</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>《再见爱人》中，李行亮意识到自己是个没有感情的机器人，仿佛一下子理解了自己的思维模式。他能够按照指令把事情做好，但却无法处理麦琳的情绪，做不到忽视一加一不等于二这样简单的事实。</p>
<p>做个机器人是容易的，处理伴侣情绪是困难的。我怀疑情绪是没有办法用理性的方法解决的。理性的方法会被轻易识破。情绪不需要解决，情绪需要的是回应。我已经这么气愤了，你怎么还那么理性！</p>
<p>我觉得我是可以跟李共情的。压抑情绪，是怕情绪失控，不知道自己会制造多大的破坏。但也许正因为如此，我们更需要的让情绪在尚可控制的阶段小规模地爆发出来。</p>

    <p>从早到晚都在下雨。</p>
<p>另一个太阳能发电的销售上门对费用进行了说明。
虽然补助金的比例很大，但是算下来每个月的金额跟目前的电费加燃气费差不太多。
房子的屋顶朝北的面积比较大，发电效率会受影响。
周末还有另一家的销售过来说明。</p>
<p>连着看了李安导演的两部电影，《喜宴》和《饮食男女》。
至此把“父亲三部曲”看完了。
故事情节很生活化，却有出乎意料的转折。</p>

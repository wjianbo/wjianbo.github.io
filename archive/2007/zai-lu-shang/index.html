  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>每次去图书馆都会先在一楼的书摊那边耽搁一会儿，成了习惯，哪怕只是看看那些书名。似乎在卖书的地方总是看书名的时间多于看书的时间。今天看到的书名是《水样的春愁》，郁达夫。翻开看了几页，第一篇是《一个人在途上》……</p>
<p>前几天心血来潮，在百度里搜索“素描”，不想有特别的收获：一个网名为“单色素描”的个人空间。“简单，色彩，元素，描述”，喜欢的风格。</p>
<p>活着，是一场奔赴死地的约会。</p>

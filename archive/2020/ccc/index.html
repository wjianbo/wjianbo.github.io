    <h1 class="post-title">贫穷的本质</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>开始读《贫穷的本质》。</p>
<p>看完了 <em>This Is Us</em> 第二季。</p>
<p>The worst scenario game.</p>
<p>一些新闻：</p>
<ul>
<li>甘肃护士剃光头</li>
<li>养蜂人自杀</li>
</ul>
<p>Twitter 上看到时间管理的分享，没有什么特别的，就是把事情做完。</p>
<p>学习 Redmine 有些不耐烦。也许是因为太简单。</p>
<p>EMS 在长春停了一天。</p>
<p>早上，晶发来社长和她的聊天记录。说要安排我面试。又说让她也考虑一下我住哪里。晶说暂时不考虑同住。</p>
<p>晚上，晶说要送我一个充气床。
说虽然丑了点，但是方便。
我说没睡过，试试呗。
她说「呗」字缺少尊重。</p>

  </div>

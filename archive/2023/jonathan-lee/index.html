  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>去日本武道馆听了李宗盛《有歌之年》演唱会。</p>
<p>买了最便宜的座位，二楼倒数第二排。</p>
<p>曲目以时间为序，整个九零年代年年都有 hit song。</p>
<p>《我是一只小小鸟》《爱如潮水》……</p>
<p>《新写的旧歌》感动到流泪。</p>
<p>《山丘》弹唱可以学一下。（<a rel="external" href="https://yopu.co/view/aXYlRvq1">山丘 - 李宗盛 吉他弹唱谱</a>）</p>
<p>老李已经六十五岁，依然精神矍铄，高强度地巡回演出。</p>
<p>不知道是创作使人年轻，还是唱歌使人年轻。</p>
<p>我六十五岁的时候会在做什么呢？</p>

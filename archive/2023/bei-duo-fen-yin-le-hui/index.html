  <!-- 正文 -->
  <div class="post-content">
    <p>去听贝多芬音乐会。
演出前买了鹿角巷奶茶。
结果不许带进会场。
演出的是钢琴独奏。
一位八十多岁的老钢琴家。</p>
<p>演奏音乐在某种程度上要把自己变成一台机器。重复，重复，再重复。
他可能从几岁就开始学习，一直弹到八十几岁。</p>
<p>逛了商场。
晶买了一条裙子。</p>

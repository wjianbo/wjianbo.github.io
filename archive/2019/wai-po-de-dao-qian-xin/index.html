  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>《外婆的道歉信》里，外婆带七岁的爱莎闯动物园，两人因此进了警局。事后，爱莎对外婆说：“我知道你今晚做的一切，都是为了让我忘记白天在学校发生的事。”</p>
<p>外婆：“我不希望你因为围巾（被高年级的学生扯坏）的事记住今天，所以，我想与其那样，倒不如因为外婆闯进一家动物园而记住今天这个日子……”</p>
<p>“改写记忆”这个想法，真是不错。</p>

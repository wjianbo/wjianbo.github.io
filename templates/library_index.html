{% extends "base.html" %}

{% block extra_head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ get_url(path="library-font.css", trailing_slash=false) }}">
{% endblock extra_head %}

{% block content %}
<main class="library library-index library-reading">
  <h1>{{ section.title }}</h1>

  <ul class="library-list">
    {% for page in section.pages %}
      <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
</main>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
<main class="library library-index">
  <h1>{{ section.title }}</h1>

  <ul class="library-list">
    {% for page in section.pages %}
      <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
</main>
{% endblock content %}

<h2>伊坂幸太郎《潜水艇》</h2>




<article>
<p>2022 年借的第一本书。</p>
<p>主题是未成年人犯罪。一场思想实验。</p>
<p>以其人之道还治其人之身可不可以？</p>
<p>少年的朋友在事故中丧生，少年找到负责调查的阵内，要求重判肇事者。阵内做不到，但答应要让少年朋友喜欢的漫画完结。此后阵内每年找漫画家催稿，坚持了十年，竟然真做到了。虽然狗尾续貂。</p>
<p>然而此时少年也因为无证驾驶致人死亡，面临审判。曾经的受害者变成加害者。</p>

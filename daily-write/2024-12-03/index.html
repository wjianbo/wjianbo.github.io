<h2>沉迷数独</h2>




<article>
<p><img src="https://www.playgoodsudoku.com/images/section7.png" alt="Good Sudoku" />
最近发现了一款制作精良的数独游戏：<a href="https://www.playgoodsudoku.com/">Good Sudoku</a>，一不小心就上瘾了，甚至甘愿为它支付了 700 日元。</p>
<p>这款游戏最大的优点，是它的提示系统。不仅告诉你答案，而且告诉你推断过程。原来每一个解题技巧都有一个专门的名字。它还会统计你对每个技巧的掌握情况。</p>
<p>除此之外，它的记分排名规则也很有趣，会根据难度系数加分。难度从入门到 Impossible。我现在 Expert 基本上可以不用提示完成。不过也要夸一下游戏的自动笔记功能，它可以把每格的所有可能的数字都列出来，当然这些选项只是依据行、列和九宫格做简单排除的结果，剩下的就需要玩家自己去观察、推断。</p>

</article>

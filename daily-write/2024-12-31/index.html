<h2>回顾 2024</h2>




<article>
<p>晶说我们的 2024 是躺平的一年，明年要卷起来。不管怎样，还是简单回顾一下：</p>
<ul>
<li>回国办了婚礼</li>
<li>翻译了一本书</li>
<li>拿到了日本驾照</li>
<li>跑完了<a href="/daily-write/2024-11-03-post-marathon">人生第一个马拉松</a>（2024.10.27 横滨）</li>
<li>一直在打网球</li>
<li>尝试 iOS 开发（<a href="https://apple.co/3Mdyf4q">待办事项/购物清单 App</a>）</li>
<li>小打小闹的投资收益约 15 万日元</li>
<li>读书（不完全统计）
<ul>
<li>《家的整理》</li>
<li>《输出力》（<a href="/daily-write/2024-11-01-output-power">笔记 1</a>、<a href="/daily-write/2024-11-07">笔记 2</a>）</li>
<li>《中年之路：解开前半生的束缚（独家首发）》</li>
</ul>
</li>
</ul>

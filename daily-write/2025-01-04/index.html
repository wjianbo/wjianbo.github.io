  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>年末年始九连休，一转眼就剩两天了。元旦前打了三天网球，休息了一天。元旦去了家附近的神社，回来包了韭菜虾仁馅儿的饺子。第二天和朋友去了附近的浴场，然后回家吃火锅。第三天去了晶在千叶的前房东家。</p>
<p>去了 DIC 川村纪念美术馆。看到了莫奈、毕加索、伦勃朗的画。</p>

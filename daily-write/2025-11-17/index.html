    <h1 class="post-title">清汤面</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>材料（1 人份）</p>
<ul>
<li>面条</li>
<li>荷包蛋 1 个</li>
<li>青菜 一把</li>
<li>西红柿（切碎）适量</li>
<li>葱花</li>
<li>香菜</li>
<li>盐</li>
<li>酱油</li>
<li>黑醋</li>
<li>香油</li>
</ul>
<p>碗底（提前放入碗中）</p>
<ul>
<li>葱花</li>
<li>香菜</li>
<li>盐</li>
<li>切碎的西红柿</li>
<li>酱油</li>
<li>黑醋</li>
<li>香油</li>
</ul>
<p>做法</p>
<ol>
<li>锅中烧水。</li>
<li>水冒小泡时打入荷包蛋。</li>
<li>水开后下面条。</li>
<li>面快熟时加入青菜一起煮。</li>
<li>面汤先舀入碗底，让调味料化开。</li>
<li>再加入面条、青菜和荷包蛋即可。</li>
</ol>

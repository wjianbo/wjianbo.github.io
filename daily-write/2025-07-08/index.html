  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>现在基本每周至少打一两次网球，也会去健身房。运动慢慢变成了生活的一部分。</p>
<p>这周又开了一个新坑：室内攀岩。</p>
<p>第一次去体验是在周二。那面墙有十米高。我大概爬了三分之一，手就完全没力了。墙没问题，是我不行。</p>
<p>体验一次 1000 日元。</p>
<p>如果成为会员，半年会费一万日元，可以每周来练。听起来还挺划算的。</p>
<p>但问题是：想成为会员，你得先学会才行。</p>
<p>在那之前，只能参加每月一次的“体验活动”。</p>

  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>我们第一次去家附近那家只在周六营业的咖啡馆。店开在女主人的自家二楼，空间不大，却布置得像个小小的旅行博物馆：墙上挂着她在各国收藏的画，柜子里摆着格林童话主题的木雕小人。</p>
<p>除了我们，客人都是上了年纪的常客。听他们聊天，年纪最大的那位已经九十多岁了。</p>
<p>女主人听说晶怀孕了，还特地递来名片，说如果有什么需要，随时可以联系她。</p>
<p>我点了咖啡，晶点了一壶无咖啡因的茶。我们又一起分享了一份苹果派，搭配冰淇淋，很特别的组合。</p>
<p>我们大概坐了一个小时。要么低头看书，要么抬头看看窗外的河水或路人。</p>

  <!-- 正文 -->
  <div class="post-content">
    <p>最近在读吉本芭娜娜的『生活を創る』。这是她在疫情期间写的随笔集。</p>
<p>生活大概就是衣食住行，以及追剧。</p>
<p>疫情是我们所有人都共同经历过的。每个人也都在生活，都会追剧。但只有作家去书写、去记录。</p>
<p>被安利的剧集节目：</p>
<ul>
<li>毒枭</li>
<li>Twogether</li>
<li>ナスD大冒険TV</li>
</ul>
<p>作者：</p>
<ul>
<li><a rel="external" href="https://note.com/seinrintan">りんたん</a></li>
</ul>
<p>书中提到鳗鱼。想起去年吃过一次鳗鱼。但是已经想不起当时两个人点了什么。当时肯定说过下次再来要怎么点，但完全不记得了。这就是不做记录的坏处。</p>

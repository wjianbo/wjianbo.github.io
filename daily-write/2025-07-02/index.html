    <h1 class="post-title">《未知的首尔》</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>人很难真正对他人的处境感同身受。
哪怕是双胞胎姐妹，也无法完全理解彼此，除非她们互换身份，亲自投入对方的生活中去。</p>
<p>这个设定有趣的一点是：她们能听到别人“背着她们”说的话。
当你不是“本人”的时候，人们会卸下过滤器，说出那些真实、粗糙，甚至不留情面的话。</p>
<p>这就像是窥见了另一个版本的“真相”。</p>
<hr />
<p>看到剧中人物之间的冲突，我会感动。
可能是因为，我自己不太擅长与人发生冲突。看到他们愿意把话说出口，即使激烈，也让我羡慕。</p>
<p>看到那些不完美的人依然深爱彼此，我也会感动。
可能是因为，我也是一个不完美的人。</p>

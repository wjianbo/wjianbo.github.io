    <h1 class="post-title">普通人只能乖乖读书</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>晶在整理旧书时，翻出一本《思考练习》。</p>
<p>我随手翻了几页，正好翻到作者谈作家的那一段。</p>
<p>书中提到，三岛由纪夫以第一名的成绩考入东大法学院。
在想当小说家的人里，这是很少见的。
因为大多数小说家，都会在某个阶段放弃学业。</p>
<p>谷崎润一郎也考上了东大国文系，
但后来退学了。</p>
<p>作者说自己很喜欢谷崎，
于是考上大学后，也下定决心不去上课。
结果只坚持了三天。
看到周围的同学都去上课，
他也跟着去了。</p>
<p>他自嘲地说自己“真没出息”。</p>
<p>退学的都是牛人，
普通人只能乖乖读书。</p>

    <h1 class="post-title">我的一天</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>早上大概七点钟起床。做早餐：烧水，烤面包，热牛奶，有时煮鸡蛋，切一半牛油果。</p>
<p>帮晶量血压。（上次孕检时测的血压偏高。回家后测的一直正常。）</p>
<p>早饭后，大概八点钟。如果天晴，我们会一起去散步大约半小时。</p>
<p>回来就准备上班。幸好我们都在宅。</p>
<p>午休一小时。</p>
<p>六点钟准时下班。一起去超市买菜。或者跑步。洗碗。洗漱。上床读一会儿书。睡觉。</p>

  </div>

    <p>第二集的妈妈很厉害——上班、健身、鸡娃的同时，还能写作分享，成为网红。</p>
<p>我想孩子愿意接受妈妈的安排，也许正是因为妈妈亲自做出了榜样。</p>
<p>父母都是矛盾的。</p>
<p>一方面希望孩子优秀，另一方面又希望他们过上普通而快乐的人生。</p>

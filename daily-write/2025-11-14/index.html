    <p>博客模版出问题了：文章页面没有显示标题。折腾了半天才修好。</p>
<p>还想做一些修改：</p>
<ul>
<li><input disabled="" type="checkbox"/>
支持夜间模式。</li>
<li><input disabled="" type="checkbox"/>
显示文章创建/更新日期</li>
</ul>
<p>把文档提交审核，就像把皮球踢给别人。</p>
<p>早上散步回来，看到车上的露水，于是找来抹布把车擦了一遍。买车几个月来第一次整体擦洗。抹布都变成了黑色。</p>
<p>看完了《YOU》第三季。看《喜人奇妙夜》。</p>
<p>中午煎了牛排，炒了胡萝卜丝和香菇青菜。</p>
<p>夏天买的十公斤政府储备米终于见底了。买了两公斤装的新米。</p>

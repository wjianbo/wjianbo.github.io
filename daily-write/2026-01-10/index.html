  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>和晶一起看完了《骄阳似我》。</p>
<p>女主说，
当男主出现，
坦诚地说喜欢她，
就不存在选择了。</p>
<p>我也在看《国土安全》。
这里面几乎不存在容易的选择。</p>
<p>在第四季的结尾，
男主和女主几乎要在一起，
但最后关头，
男主选择了不辞而别，奔赴战场。</p>
<p>直到第五季结束，
女主才看到那封留给她的遗书。</p>

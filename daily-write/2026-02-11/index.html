  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>在《咸的玩笑》中读到主人公想自杀。</p>
<blockquote>
<p>杜太白不怕死，而是想着，每一种死法，临 死之前，都不会好受。这个难受，也会有一个过程。他怵的不是死, 而是死前痛苦的过程。</p>
</blockquote>
<p>正冈子规在《仰卧漫录》也记录了他自杀的念头。</p>
<p>屋里忽然安静下来。</p>
<p>这屋中只剩下我一人。</p>
<p>我向左侧躺着，看向面前的砚匣——</p>
<p>四五支秃笔，一支体温计之外，</p>
<p>还有一把约两寸长的钝刀，</p>
<p>以及一枚两寸长的锥子——</p>
<p>都横在笔的上方。
死不可怕，可怕的是痛苦。患病的痛苦已经令人难以忍受，</p>

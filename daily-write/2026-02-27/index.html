    <h1 class="post-title">不擅长</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>早上听播客。讲到男性被系统性地排除在养育之外。比如，人们普遍认为男人无法独立照顾好孩子。
照顾孩子当然不是容易的事。
但也不是无法学习的事。
听到这里，我忽然想到做饭。
在这件事上，我也常常受到晶的“教育”。切得不是大了就是小了，步骤顺序不对。久而久之，会产生一种感觉——也许这件事我确实不擅长。
于是就会出现一个念头：
既然做不好，不如不做。
这样就不会暴露自己的笨拙。
但我还是觉得，做得不好，好过不做。</p>

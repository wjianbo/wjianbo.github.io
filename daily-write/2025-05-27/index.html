  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>我经常用 Spotify 听音乐。因为是免费用户，所以一直有广告。</p>
<p>有一点烦，但又不是特别烦。这种“有点烦”的程度反而让我一直没有订阅，也没有转去别的平台。</p>
<p>它的广告花样很多，听多了竟然觉得挺有趣的。也许声音工作者都很有良心，不肯真正去折磨听众的耳朵吧。</p>
<p>有时候我甚至会想：如果付费了，就听不到它为了让我付费而努力制造的那些声音了。那样的话，可能还会有点失落。</p>
<p>所以，很可能我会一直这样免费地听下去，听广告，也听他们的努力。</p>

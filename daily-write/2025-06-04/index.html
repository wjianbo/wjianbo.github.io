  <div class="post-content">
    <p>早上骑车去缴网球场的费用。回来的路上看到河边有摄影爱好者拿着非常专业的相机。大概是在那里等某着鸟。</p>
<p>忽然觉得摄影有点像钓鱼。</p>
<p>午饭是晶做的东河肉饼。</p>
<p>晶说她第一次尝试做什么东西都很成功。第二次以后就不一定了。</p>
<p>就像股票的行情一样。飘忽不定。</p>
<p>有没有可能她这样说是在做预期管理。</p>

  <div class="post-content">
    <p>周三下班后和晶去看了《初吻》，回家又一起重看了《花束般的恋爱》。看完后晶说还是《花束》更经典，未能超越。在网上搜到一篇影评，说《花束》其实有讽刺那些对电影产生共鸣的人，或者说那类追求 style 的人。花束虽美，但失去了根，无法持久。</p>

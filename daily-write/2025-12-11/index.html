    <h1 class="post-title">分享与要求</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>看最新一期《再见爱人》。</p>
<p>何抱怨梁不爱分享，梁却觉得自己已经做得很好了。</p>
<p>比如，他会叫何一起躺在草地上看天空——</p>
<p>在他看来，那是“分享”；</p>
<p>但在何看来，却是在“要求”。</p>
<p>我和晶也常有类似的瞬间。</p>
<p>她指出我在家务上的不足，她以为自己是在分享经验、传授知识点。</p>
<p>而我听到的，却常常是要求，甚至是批评。</p>
<p>问题可能出在说话的语气上。</p>
<p>同样的内容可以有不同的表达。</p>
<p>可以这样：</p>
<p>我是对的，你应该听我的。</p>
<p>或者这样：</p>
<p>我不一定对，但我希望你能听我的。</p>
<p>每个人有自己的偏好。没有标准答案。</p>

  </div>

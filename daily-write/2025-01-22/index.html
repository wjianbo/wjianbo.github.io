    <p>今年第一次去现场上班。不想上班，因为上班单程就要两个小时。不过通勤也并不是完全没有好处。至少它让我无聊到打开笔记应用写点什么。</p>
<p>最近忙着看澳网。看比赛也能体现出人的性格。我会为选手的出色表现而叫好，为他们的失误而惋惜。看同样的比赛，晶获得的信息更多，她会告诉我某个教练很帅，选手的腿又细又直，鞋子很好看，或者因为选手率先变线或放小球而赞赏他们的聪明。</p>

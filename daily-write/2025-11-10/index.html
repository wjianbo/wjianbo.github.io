    <h1 class="post-title">不写作的理由</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>“你现在为什么不写东西了？”</p>
<p>她不止一次这样问他。</p>
<p>他也不止一次这样自问。</p>
<p>浪漫的解释是：</p>
<p>他之所以写作，是为了寻找一个能与自己产生共鸣的灵魂。</p>
<p>如今，他已经找到了，所以没有再写的必要。</p>
<p>或者说——</p>
<p>他过去写作，是因为孤独得要命。</p>
<p>那些不知向谁倾诉的话，只能化作文字。</p>
<p>如今，他已不再孤独。</p>
<p>所以，不写作的理由并不存在，</p>
<p>只是写作的理由，已经不再成立。</p>

  </div>

    <h1 class="post-title">蚊子</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>《不思考的练习》里，作者提到被蚊子咬时不会生厌恶之心，也不会拍打它。他说蚊子感受不到敌意，就不会急着放毒、逃跑，反而咬得温柔，皮肤恢复也快。</p>
<p>佛教徒讲不杀生，所以不能杀蚊子。</p>
<p>但我忽然想到一个问题——
蚊子吸血，算不算罪过？</p>
<p>如果算，那我不拍死它，放它吸血，岂不是在“纵容作恶”？那大概也算不上什么功德吧。</p>
<p>再说，如果真的有前世，蚊子今生为蚊，大概是前世恶业太重。那它这一生是被人拍死，还是活活饿死，似乎没太大差别？</p>
<p>那我把它一巴掌拍死，是不是也算“助它早日投胎转世”？
也许反而算是一种慈悲？</p>

  </div>

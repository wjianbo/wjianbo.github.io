<h2>AI</h2>




<article>
<p>AI 很有用，帮我节省了很多时间。我只要提出问题，哪怕它给的答案不能完全解决我的问题，也往往非常接近。但是我有点矛盾。AI 的发展，并没有让我特别的兴奋或是担忧。我觉得，我能用 AI 做的事，别人同样也可以做到。它不会增加我自身的竞争力。我也不担心 AI 会取代人类。我更期待 AI 把人类从乏味无趣的工作中解放出来。我唯一需要担心的，就是自己想象力的匮乏。</p>

</article>

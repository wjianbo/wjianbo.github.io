    <p>最近花时间整理了一下以前写过的东西，
按年份重新归档了一遍。</p>
<p>👉 <a href="/archive">ARCHIVE</a></p>
<p>整理的过程中，AI 帮我处理了一些纯体力活。</p>
<p>很多旧文件名里没有日期，
有些日记也没有标题，
只有打开文件才能确认内容和时间。</p>
<p>于是我让 Copilot 帮我写了几个 Python 脚本，
批量重命名，批量补标题，很快就搞定了。</p>
<p>标题只是机械地截取了日记开头，
谈不上准确，
但至少给每一篇都留下了一个入口。</p>

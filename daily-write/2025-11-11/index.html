    <p>备战东京马拉松的第一周。今天慢跑了四十分钟，平均心率 128，每公里配速 8 分 25 秒。翻出去年马拉松前的跑步记录，那时同样的心率下每公里要 9 分多钟。算是稍有进步。</p>
<p>上午帮晶解决了工作上的 bug，中午她煮了冬瓜排骨汤，放了豆腐和粉条。我吃了剩饭，她吃了最后一个馒头。晚上看阿卡和弗里茨的比赛，第一盘抢七，弗里茨赢了。</p>
<p>明天打算打扫厕所。</p>
<p>然后看看之前收藏的那个青空文库的开源项目。</p>
<p>几个月前订的新手机终于发货了。总算可以把手上的故障机退掉了。</p>

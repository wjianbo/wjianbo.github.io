  <div class="post-content">
    <p>针对 3 月 1 日东京马拉松的训练，已经进行到第 13 周。</p>
<p>今天的内容是间歇跑，6 个 1 公里。</p>
<p>加上热身和中间的恢复慢跑，一共 9.02 公里，用时 1:06:55。跑完之后，我有点意外地觉得轻松。</p>
<p>训练表上写的是“冲刺”，但我并没有真的去冲。只是稍微调整了步频和步幅，让呼吸维持在一个稳定的节奏里。</p>
<p>跑着跑着，我忽然想到，跑步大概是最简单的运动了。</p>
<p>不过就是两条腿轮流往前放，</p>
<p>把身体一点点地，挪向前方。</p>

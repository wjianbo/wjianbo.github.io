    <p>跑步 45 分钟。</p>
<p>上午去参观了产院。标准病房都住满了，只带着看了经济病房和豪华病房。豪华病房就是大些，可以带一位家属同住。不过要贵十万日元。晶说没必要，反正家离得近。</p>
<p>午饭是麻辣香锅。</p>
<p>下午散步。走到附近的一所私立学校门口。但是不让进。不过门卫说下周有活动会开放。</p>
<p>晚上做了炒面。</p>
<p>看了 4 集《都是她的错》。</p>

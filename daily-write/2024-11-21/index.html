<h2>投资</h2>




<article>
<p>最近比特币大涨，我因此赚到了 10 万日元。因为我总共投入不到 30 万，所以从收益率来看还是不错的。每涨一些，我都会卖一点。这样可以锁定收益，但是有一个问题，我不想花更高的价格买回来。如果它一直涨，我不久就会卖光剩下的那点币，而无法等到重新买入的时机。</p>
<p>为了避免这种尴尬，我打算开始新一轮的定投。每周定投一万日元。也算是一次实验吧。看看等这个账户里的日元都变成比特币的时候，收益到底怎么样。</p>
<p>除了比特币，我还在定投基金（标普指数、纳斯达克指数），也随心地买一些股票。基金能赚一点，股票就小亏。</p>

</article>

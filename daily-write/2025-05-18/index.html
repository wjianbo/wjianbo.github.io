  <!-- 正文 -->
  <div class="post-content">
    <p>早上晶去练瑜珈。我在麦当劳读书等她。中午在车站旁的面馆吃了排骨面、山椒牛肉面、肉夹馍和羊肉串。 味道很好。晶说愿意专门骑车去吃。</p>
<p>不知道是不是因为吃了太多面食，回到家特别困，睡了一整下午。醒来看动漫。一天就这样过去了。</p>
<p>《为你的生活写作》强调自我肯定。似乎只要用正面的想法覆盖掉负面的想法，一切就都迎刃而解。果真如此吗？</p>
<p>我想要的自我肯定是：我可以做我想做的任何事。</p>

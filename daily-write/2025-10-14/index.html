  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>今年的体检升级成了人間ドック。
原来“ドック”是“船坞”的意思——像船进坞检修一样，人也得定期检查。
去年还只是普通的健诊。
体重计和运动 App 一直说我才 32 岁，但实际年龄是骗不了人的。</p>
<p>体检安排在下午。
上午没事，就顺便约了洗牙。
牙缝依然是重灾区。
看来刷牙还得更认真才行。</p>

  </div>

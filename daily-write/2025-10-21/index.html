  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>最近买了一套 1200 块的拼图来和晶一起拼。因为边缘比较容易辨认，我们都是先把边缘部分找出来拼好。但接下来的做法就体现出来 J 人和 P 人的区别。晶会把所有的碎片按颜色分类，然后从拼好的边缘部分开始往中间拼。而我则把拼好的边缘部分丢在一边，随便找到两块可以拼到一起就先拼上。我喜欢碎片慢慢变大的过程。而这就导致我有很多的碎片。</p>
<p>我写东西也是这样。碎片无数，鲜有完整。</p>

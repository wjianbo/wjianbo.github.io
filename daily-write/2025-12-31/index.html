    <h1 class="post-title">一起去看电影的路</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>我和晶第一次一起进电影院看电影，是在 2019 年。
那时我们刚确定关系三个月。
她从日本飞到上海，我们去看了李安导演的《双子杀手》。</p>
<p>后来来到日本。
住在大田区的时候，我们常常走路去川崎看电影。</p>
<p>再后来搬到了现在的家。
有一次，我们去池袋的新文艺座，
通宵看了王家卫的三部老片。</p>
<p>最近更多是去所泽那边的电影院。
比起池袋，从家里过去更方便。
我们在家办公，
有时下班后坐电车去看一场电影也来得及，
开车反而更花时间。</p>
<p>今天是 2025 年的最后一天。
提不起兴趣写年终总结，
却不知为何，想起了这些。</p>

    <h1 class="post-title">偶遇一场钢琴音乐会</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>家附近有一所私立学校，平时不对外开放。今天有活动，我们就顺势进去逛了一下。</p>
<p>沿路都是摊位，卖小吃和饮料。学生们在大声招呼，为自己的节目拉观众。</p>
<p>校长请来了一位钢琴家朋友办小型音乐会。钢琴家七十多岁，银色长发，很有气质。曾经为 NHK 的电视节目作曲。前面几首都是他自己报幕、自己演奏，没有节目单，也不用曲谱，整个人沉浸在音乐里。</p>

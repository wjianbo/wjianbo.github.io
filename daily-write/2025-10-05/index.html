    <h1 class="post-title">见到大学同学</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>早上跑了八公里。晶散步。早饭晶煮了燕麦粥。打扫了厕所。洗了衣服。去买菜。午饭做了炒饭，煮了毛豆，以及超市买的包子和茄盒，前一天剩的鸡翅。看了一会儿乒乓球比赛。睡了一觉。傍晚出发去和同学吃饭。饭后去逛了物产店。晶蒸了新买的花卷就着萝卜干吃。我把碗收进洗碗机。晶擦干净了灶台。</p>

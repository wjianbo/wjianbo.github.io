<h2>东马中签</h2>




<article>
<p>报名东京马拉松的时候，其实只是抱着试试看的心态。结果没想到，还真中签了。</p>
<p>消息一出来，当天晚上就忍不住去跑了五公里。翻出一年前准备横滨马拉松的训练记录，对比了一下：速度快了一点点，心率还降了些。算是小小的进步吧。</p>
<p>以前总觉得全马是一种“过度运动”，对身体未必真有好处。可仔细想想，真正让我受益的，其实是赛前那几个月的训练。即使偷懒过、划过水，但累积下来的过程，还是让我结结实实地变强了。</p>
<p>去年的成绩是 6 小时 03 分。明年的目标，就定在 5 小时好了。</p>

</article>

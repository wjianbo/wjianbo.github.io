    <h1 class="post-title">看《间谍过家家》音乐剧</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>带晶去看了《间谍过家家》音乐剧。这也是我第一次看音乐剧。特意买了前排的座位。第五排。离舞台已经很近了。但是邻座居然还带了望远镜。</p>
<p>中场休息时从第一排前面走过，发现舞台和观众席之间居然藏着一支乐队！原来剧中的配乐都是现场演奏。</p>
<p>这场演出回答了我一个疑问，那就是如何在舞台上表现心理活动。不仅仅是内心的想法，还有回忆和想象。</p>
<p>还有戏中戏，一家人去看歌剧，真有演员扮成歌剧演员在那里演。以及把阿尼亚看的动画片内容展现给观众。</p>
<p>晶也赞叹小演员的演技，并且表示想看一下这部动漫。</p>

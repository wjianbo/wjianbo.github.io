    <h1 class="post-title">旅行</h1>
  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>去了一趟关西。就住在朋友家。第一天约了打网球 结果天气阴晴不定 没有打成。晚上朋友带我们去吃了好吃的烧鸟。</p>
<p>第二天去了中之岛 晚上去世博会。排队进了哥伦比亚馆。朋友远程帮我们预约到了null馆。</p>
<p>第三天去了奈良。中午吃了天夫罗。晚上吃了关东煮。</p>
<p>第四天上午打网球。中午吃了烤肉。晚上又去世博。这次朋友带着进了中国馆。又帮忙预约了未来生命馆。</p>
<p>第五天上午打球。中午吃了乌冬面。休息了一下午。</p>
<p>第六天去了神户。逛街。又吃了烤肉。傍晚去了海边。晚饭是麻辣烫。</p>

  </div>

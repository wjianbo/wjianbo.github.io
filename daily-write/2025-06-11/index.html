  <!-- 正文 -->
  <div class="post-content">
    <p>今天读《不思考的练习》，作者谈到购物。</p>
<p>他说我们不该因为便宜就买，也不该为了满足欲望而消费。花大价钱买奢侈品，却在日常吃穿用度上省吃俭用，其实是本末倒置。</p>
<p>他提出了一个新颖的观点：购物也是一种投资。
我倒觉得，更像是投票。</p>
<p>你买谁的东西，就是在支持谁的存在。你是想投给那些大量生产、薄利多销的商家，还是投给那个你欣赏的独立设计师？没有对错，只是选择。</p>
<p>每次付款都是在为某种世界观投票。</p>

<h2>《金牌得主》</h2>




<article>
<p>看完了动漫《金牌得主》。从小喜欢花样滑冰的女主 11 岁才征得母亲同意正式学习滑冰，随着技术的提高，性格也变得自信积极。拥有一件热爱而擅长的事真的很重要。</p>
<p>故事中的教练，即便比别人起步晚，即便没有天赋，也未曾放弃努力提高自己。虽然他自己没有实现梦想，但却用他的热情感染了后辈。没有人能保证努力就有结果，但就像老话说的，人还是要有梦想，万一实现了呢。</p>
<p>我是否有一天也能在某个方面成为冠军呢，比如网球？</p>

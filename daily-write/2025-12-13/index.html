    <p>我常常觉得，同居后，我用在写作上的时间比以前变少了。</p>
<p>晶似乎也有同感。</p>
<p>起初她还会问，你现在怎么都不写作了？</p>
<p>但仔细想想，这可能是个错觉。</p>
<p>因为以前的我，其实也是“三天打鱼，两天晒网”——</p>
<p>并没有想象中那么勤快。</p>

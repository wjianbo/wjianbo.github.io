    <p>通勤电车上看到《倒数第二次恋爱》时隔 11 年之后又出续篇的新闻，把截图发给晶。她说第一部还没看过，可以一起重温一下。她还记得第一次她去上海找我的时候，我就邀她一起看。</p>
<p>当年很喜欢这部剧。也许是因为我不善言辞，所以格外欣赏心直口快的女主吧。</p>

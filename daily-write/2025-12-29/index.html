  </header>

  <!-- 正文 -->
  <div class="post-content">
    <p>下午去小山球场打球。年末，人很少。</p>
<p>一共打了五场双打比赛，规则是先赢四局者胜。
结果三负两胜。</p>
<p>这个月刚换了新球拍，Head Speed MP 2024。
比之前用的稍重一些。
能打出好球，但拍面控制不好时，也更容易把球打飞。</p>
<p>接发球正手还可以，
反手遇到侧旋球，很难找到舒服的站位。
接快球时也容易反应过度，
其实并不需要很大力，
只要控制好拍面，把球挡回去就够了。</p>
<p>想起电影《F1》里的一句台词：</p>
<blockquote>
<p>Slow is smooth. Smooth is fast.</p>
</blockquote>
<p>网球也是如此。</p>

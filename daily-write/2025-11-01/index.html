    <p>最近在读李翊云的《自然万物只是生长》。</p>
<p>书里写到，在詹姆斯自杀的几周前，他们刚决定要买新房子。</p>
<p>他甚至设想了自己的卧室，设想了在厨房烘焙、打理花园的情景。</p>
<p>房子交订金的那天，就是他自杀的那天。</p>
<p>小说都不会这么写。</p>

<h2></h2>




<article>
<p>昨天去洗牙。之前的诊所会分四次完成，这边只要两次就结束了。也可能是因为之前隔了太久没去。
预约了四个月后定期检查。</p>
<p>在等待的时间里，在微信读书看到一本《直抵人心的写作》，打算读一下。</p>
<p>去车站北口的超市买了食物。</p>
<p>睡前继续看 <em>The Inner Game of Tennis</em>。</p>
<p>作者列举了让人无法专注于当下的三种障碍：后悔过去，担忧未来，不满现状。</p>
<p>周遭的事物本来没有好坏之分，都是人在判断。人为什么这么喜欢下判断呢？</p>
<p>乐观和悲观的态度都是杂念，是专注（正念？）的敌人。不满于事物本身，所以忍不住要赋予它积极或消极的意义。</p>

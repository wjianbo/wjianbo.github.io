      <time datetime="2024-06-27">2024-06-27</time>
    </p></header>

<article class="post">
  
  <p>周三中午去买菜，才想起常去的菜市场定休，只好去远一点的超市。买了意面、芝士碎、牛奶、酸奶、鸡蛋、鱼、牛肉片、牛油果、黄瓜、橙子、纳豆、豆腐、泡菜。牛油果卖得软过头了。</p>
<p>晚上去跑步了。我跑了十公里，晶跑了五公里。因为横滨马拉松中签了，所以计划每周跑一次长距离。目前平均每公里七分半，不知道努力一下能不能跑进五小时。买了五指袜。可能还要买便于携带的补水装备。</p>
<p>最近在看《9 号秘事》，每集是一个独立的故事，短短三十分钟，却总有反转。才看到第四季，慢慢看还能看很久。</p>


</article>

<h2>世界的一角</h2>




<article>
<p>释迦牟尼在菩提树下打坐四十九天，开悟后说：奇哉，奇哉，一切众生皆有如来智慧德相，乃因妄想执着而不能证得。</p>
<p>但在众生看来，释迦牟尼这话也是凡尔赛。</p>
<p>就好像晶问我怎样才能少看手机，我说只要把手机放下就行了。</p>
<p>这或许可以说是成功学的悖论。</p>
<p>成功前，他的话没有人听，因为不具有说服力。</p>
<p>成功后，他就成了个例，因而也不具有说服力。</p>
<p>我的想法是，每个人都应该成为个例。</p>
<p>每个人都是世界的一角。</p>

</article>

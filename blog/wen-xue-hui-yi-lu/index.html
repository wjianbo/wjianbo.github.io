<h2>文学回忆录</h2>




<article>
<p>这些天心里颇不平静，只有读木心的『文学回忆录』才能慰藉一二。讲『圣经』的部分其实早已读过。如今重读，依然有些感动。</p>
<p>木心说他是无神论者，单从文学的角度欣赏『圣经』，欣赏耶稣的言行。他把『新约』读了不下百遍。倒不是说书读百遍就理解更深，而是说，那一定是真爱。于是又有些想读『圣经』了。</p>
<p>和晶聊到肺炎病人报复社会，我说宗教也许真的是出路，如果有更多的人相信天堂地狱，世界一定会更好一些。因为宗教提供了一些切实可行的准则，而通过教育很难达到。但是当今社会，推行宗教的难度并不低。最终还是要诉诸理性吧，就像前几天听樊登讲的『思辨与立场』。</p>

</article>

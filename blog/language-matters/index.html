<h2>影响孩子一生的话语</h2>




<article>
<p>读完了出口保行『犯罪心理学者が教える子どもを呪う言葉・救う言葉 (SB新書)』，一点简单的笔记。</p>
<p>正确的废话</p>
<ul>
<li>「要跟大家相处」➡ 摧毁个性</li>
<li>「快点」➡ 摧毁预测将来的能力</li>
<li>「要努力啊」➡ 摧毁积极性</li>
<li>「要我说多少遍你才明白」➡ 摧毁自我肯定感</li>
<li>「要学习啊」➡ 摧毁信任关系</li>
<li>「要小心啊」➡ 摧毁共情能力</li>
</ul>
<p>四个极端</p>
<ul>
<li>过度保护</li>
<li>过度放任</li>
<li>过度控制</li>
<li>过度顺从</li>
</ul>
<p>有益的行动</p>
<ul>
<li>多和周围人打招呼 ➡ 有利于降低犯罪率</li>
<li>家庭会议</li>
</ul>

<h2>在中文和英文、数字之间快速添加空格</h2>




<article>
<p>中文和数字、英文之间有一个空格会更美观。可以利用 vscode 的查找/替换功能实现。
想要搜索任意中文和数字或英文字母的组合，需要用到以下正则表达式，并启动正则匹配搜索模式：</p>
<ul>
<li>中文在左，数字或英文字母在右：<code>([\u4e00-\u9fa5]+)([\da-zA-Z]+)</code></li>
<li>数字或英文字母在左，中文在右：<code>([\da-zA-Z]+)([\u4e00-\u9fa5]+)</code></li>
</ul>
<p>然后 replace 行填写「$1 $2」 用于定义格式。</p>
<hr />
<p>参考：<a href="https://blog.csdn.net/qiaoanlu/article/details/103282569">如何批量添加中文和英文数字之间的空格？用正则表达式吧_Hello,World.-CSDN 博客</a></p>

</article>

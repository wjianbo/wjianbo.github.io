<h2>选举权</h2>




<article>
<p>中午去行使公民选举权。说得好像很隆重，还停掉了下午的课。整个过程却历时不足我从寝室走到“会场”再走回来所用的时间。我还特意带去了一本书，结果一个篇章都没有看完。感觉蒙受了莫大的损失。</p>
<p>从三个名字都没有听说过（也是我太孤陋寡闻）的候选人中选出两个，不知道是考察我的人品还是他们的人品。大概那个数学系的副教授同志早就用概率论算出了自己被选中的可能性。</p>
<p>一直以来的印象里，选举权是很神圣的。今天却发现我对待那张现在已经忘记什么颜色的选票就像我对待练习时的一道选择题一样。</p>
<p>是自己太不认真了吧……</p>

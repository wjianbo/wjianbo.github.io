<h2>表面功夫又何妨</h2>




<article>
<p>“表面功夫”从来都不是一个好词。</p>
<p>但很多时候，不爱做表面功夫，只是借口。</p>
<p>表面功夫大概就像考试成绩。</p>
<p>成绩好，能力未必就强。但是能力强的人，成绩总不会太差。</p>
<p>有句话说得好：</p>
<p>Fake it until you make it.</p>
<p>又有人说：</p>
<p>虚情假意好过无情无义。</p>
<p>由此看来，表面功夫也不完全是坏事。</p>
<p>毕竟，人们能看到的也只有表面。</p>

</article>

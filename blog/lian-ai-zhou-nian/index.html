<h2>恋爱周年</h2>




<article>
<p>看了最新一期的《脱口秀大会》，主题是：我们，结婚吧。</p>
<p>婚姻也是我们现在应该考虑的问题。
我记得在我们恋爱之前，晶就问过我有没有结婚上的焦虑。
我说结婚可以很幸福，不结婚可以很轻松。
那时我还不知道她计划跟我表白。</p>
<p>结婚可以很幸福，这句话也许需要解释。并不是说结婚使人幸福。而是说，找到一个愿意和你一起走入婚姻的人，是幸福的。</p>
<p>可是，我们看过那么多故事，谁又能说得准结局呢。</p>
<p>如果说我和别人有什么不同，那可能就是我比一般人更悲观。我对婚姻没有特别的期待。我也不是很自信能给人幸福。那些承诺给对方幸福的诺言，我不是很懂。幸福真的能由一个人给另一个人吗？</p>

</article>

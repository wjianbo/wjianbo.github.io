<h2>不平凡的年代</h2>




<article>
<p>看到武汉人排长队领骨灰的图片，
忽然想起记忆中那些的大事件。</p>
<p>比如，法轮功。
比如，邓小平去世。
比如，香港回归。
比如，911。
比如，非典。
比如，奥运会。
……</p>
<p>想想自己也算活在一个不平凡的时代了。</p>
<p>爸爸昨天洗了几条红领巾。
那是弟弟小时候的。
现在它们被压在柜子底。
说是要留着给弟弟的小孩用。</p>
<p>妈妈每天在家看新闻。
今天在餐桌上分享美国的环保：
某人半年攒了两瓶垃圾，
外出就餐都用自己带的筷子，
买蔬菜水果都只用一个袋子，
……
知道的还挺多。</p>

</article>

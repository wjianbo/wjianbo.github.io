<h2>故事待续</h2>




<article>
<p>TO BE CONTINUED</p>
<p>写了很多很多这样的东西，开了一个头，然后长久地等待着被续写。总是想，我现在还没有力气去把它写完，不过等有一天我会继续写下去的。只是“有一天”再也没有来，于是故事搁浅在记忆的沙滩。</p>
<p>SOMEDAY I will do it. But SOMEDAY NEVER comes.</p>
<p>人生的过程就像是在挖井。有人挖了很深还是没有挖到水便放弃了，换个地方重新开始挖。上帝叹息着摇了摇头——那人只要在挖深一寸便会有水涌出了。</p>
<p>最甘甜的泉水总是在地底的最深处，等待着持之以恒的人去发现。</p>

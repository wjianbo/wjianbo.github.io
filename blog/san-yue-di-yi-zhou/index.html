<h2>三月第一周</h2>




<article>
<p>又犯了折腾编辑器的病。</p>
<p>对字体还是不满意。其实也不是那么难看。</p>
<p>周末去取了婚戒，看了《枕刀歌之尘世行》、最新的《海贼王》、《名侦探柯南》、几集《真凶标签》。</p>
<p>去河边草坪上晒太阳，读小说。</p>
<p>想要继续培养兴趣，吉他、练字、摄影、画画。想做的事太多。</p>
<p>考虑每月一个主题。三月练字，四月吉他……</p>
<p>每天给以下事情留出时间。</p>
<ul>
<li>兴趣</li>
<li>读书</li>
<li>写作</li>
<li>iOS开发</li>
<li>找房子</li>
<li>结婚计划</li>
<li>运动</li>
<li>冥想</li>
</ul>
<p>晶跟家里打电话，说我用实际行动支持乌克兰，因为我买一款游戏，制作者会将收入捐给乌克兰红十字会。</p>

</article>

<h2>累了就休息</h2>




<article>
<h2 id="2007-04-03">2007-04-03</h2>
<p>成长期。
竹子的成长，大概就是外表的平静，内在的空虚，再加上一节节的伤痕。
听说竹子一生只开一次花，开了，生命也到了终点。
听说有一种蝉，要在地下沉睡17年，才会爬出地面，贴在树的枝干上歇斯底里，因为它知道自己的生命所剩无几。
有一点幼稚，有一点苍老，唯独看不出22岁的痕迹。
那么22岁该是个什么样子?
如果自己终还是自己……
不好也不坏。</p>
<h2 id="2007-04-05">2007-04-05</h2>
<p>最近总是微微的头痛，想沉沉的睡，要怕夜里要失眠，只好撑着。
从楼上看下面矮树，红叶。
事情也仿佛多了起来，慢慢失去了头绪。
累了就休息!</p>

</article>

<h2>クロサギ</h2>




<article>
<p>『クロサギ』から：</p>
<p>シンデレラの話の続き、想像したことある？</p>
<p>シンデレラと王子様が結婚して、めでたしめでたし</p>
<p>人はそこで満足して、本を閉じるけど</p>
<p>二人は結局身分の違いを乗り越えないかもしれないし</p>
<p>王子様が浮気をするかもしれない</p>
<p>二人の人生は、むしろ物語が終わってから始まる</p>
<p>何か事件が起きた時</p>
<p>たとえば犯人が捕まったら</p>
<p>世間は終わったような気がする</p>
<p>でも、被害者と関係者は</p>
<p>永遠に、事件の中を生きる</p>

</article>
